
{% extends "base.html" %}
{% block content %}
	<div class = "container">
		<form id = "new-blog" method="POST" action = "/posts/new/{{blog_id}}">
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" aria-describedby="titleHelp" name = "title" placeholder="Enter title">
		  </div>
		  <div class="form-group">
		    <label for="content">Content</label>
		    <input type="text" class="form-control" id = "content" name = "content" placeholder="content">
		  </div>
		  
		  <button type="submit" id = "submit button" class="btn btn-primary">Create Post</button>
		</form>
	</div>
{% endblock %}

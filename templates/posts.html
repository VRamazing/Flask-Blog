{% extends "base.html" %}
{% block content %}
	<div class = "container">
		<h2>{{blog.title}}</h2>
		<a class = "btn btn-primary" href = "/posts/new/{{blog._id}}">
				New Post
		</a>
		
		{% if posts|length >0 %}
			{% for post in posts %}
				<h3>{{post.title}}</h3>
				<p>{{post.content}}</p>
				<p>{{post.author}}</p>
				<hr> 
			{% endfor %}
		{% else %}
			<h4>There aren't any post yet</h4>
		{% endif %}
	</div>
{% endblock %}

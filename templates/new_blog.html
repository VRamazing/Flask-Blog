{% extends "base.html" %}
{% block content %}
	<div class = "container">
		<form id = "new-blog" method="POST" action = "/blogs/new">
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" aria-describedby="titleHelp" name = "title" placeholder="Enter title">
		  </div>
		  <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id = "description" name = "description" placeholder="Description">
		  </div>
		  
		  <button type="submit" id = "submit button" class="btn btn-primary">Create blog</button>
		</form>
	</div>
{% endblock %}
